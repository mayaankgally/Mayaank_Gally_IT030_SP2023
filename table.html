<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a starter test file for practicing html markup for the IT030 course">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Professor Rahman">
  <title>IT030 Table example page</title>
  
<style>

  table, th, td {
  border: 1px solid black;
}

</style>

  </head>

  <body>
   
<table border="1">
  <tr>
    <td>Quick</td>
    <td colspan="2">brown fox</td>
    <td>jumps</td>
  </tr>

  <tr>
    <td rowspan="3">over the</td>
    <td>lazy</td>
    <td>dog</td>
    <td>and</td>
  </tr>

  <tr>
    <td>then</td>
    <td>it</td>
    <td>fall</td>
  </tr>

  <tr>
    <td colspan="3">prey to a lion</td>
  </tr>
</table>


  </body>

</html>
